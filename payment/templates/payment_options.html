{% extends 'shared/_mainLayout.html' %}
{% block content %}
<div class="container my-5">
    <h2>Payment Options for Order #{{ order.id }}</h2>

    <div class="card p-4 mt-3">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning text-white" type="submit">Proceed</button>
        </form>
    </div>
</div>
{% endblock %}
