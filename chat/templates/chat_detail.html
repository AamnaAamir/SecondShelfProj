{% extends 'shared/_mainLayout.html' %}
{% block content %}
<h1 class="heading"><span>Chat</span></h1>

<div class="container">
  <div class="card p-3 mb-3">
    <div class="messages" style="max-height:400px; overflow:auto;">
      {% for msg in messages %}
        <div class="mb-2 {% if msg.sender == request.user %}text-end{% endif %}">
          <div class="d-inline-block p-2 rounded" style="background:#f1f1f1;">
            <strong>{{ msg.sender.username }}</strong><br/>
            <span>{{ msg.content }}</span><br/>
            <small class="text-muted">{{ msg.timestamp }}</small>
          </div>
        </div>
      {% endfor %}
    </div>

    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.message }}
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
{% endblock %}
